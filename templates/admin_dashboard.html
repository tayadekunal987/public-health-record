{% extends "base.html" %}

{% block title %}Admin Dashboard - Public Health Record System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Admin Dashboard</h2>
        <hr>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Total Patients</div>
            <div class="card-body">
                <h5 class="card-title display-4">{{ total_patients }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Doctors</div>
            <div class="card-body">
                <h5 class="card-title display-4">{{ total_doctors }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Total Appointments</div>
            <div class="card-body">
                <h5 class="card-title display-4">{{ total_appointments }}</h5>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Quick Actions
            </div>
            <div class="card-body">
                <a href="{{ url_for('admin_users') }}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
